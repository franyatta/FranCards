<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fran Cards</title>
        <!-- get <link> from google fonts for whatever font you like -->
        <link href="css/style.css" rel="stylesheet" type ="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    </head>
    <body style = background-image:linear-gradient(#3499ff,#3a3985)>
        <h1 class = "title"> Fran Cards</h1>
        <h2 class = "intro"> This project was created by Francine Vo to help my fellow CS 151 students study for the
            multiple choice exams.
        </h2>
    <div class = tile>
        <div class = "tile__face tile__face--front">
            <h3>Welcome</h3>
            <p>Click to flip the card</p>
        </div>
        <div class = "tile__face tile__face--back">
            <h3>Good luck on the exam!</h3>
            <p>Click next card to begin studying</p>
        </div>
    </div>
    <img src="images/franicon3.png"> </img>
        <div class = "button"> 
            <button class = "previous"> previous card </button>
            <button class = "next"> next card </button>
        </div>
        <script src="js/app.js"> </script>
    </body>
</html>
